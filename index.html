<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet"></link>
  <title>Slack Users Form</title>
</head>
<body>
  <form action="">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <label for="favoriteEmoji">Favorite Emoji Combination</label>
    <input type="text" name="favoriteEmoji" id="favoriteEmoji">
    <label for="bio">Short Bio</label>
    <input type="text" name="bio" id="bio">
    <label for="twitter">Your twitter handle (if available)</label>
    <input type="text" name="twitter" id="twitter" placeholder="@twitter">
    <label for="website">Your website url (if available)</label>
    <input type="url" name="website" id="website" placeholder="www.yourwebsite.com">
    <label for="learning">What are you Learning?</label>
    <input type="text" name="learning" id="learning">
  </form>
</body>
</html>
